dataset = cifar10
model_class = models.cnn_darts_hypernet.search_cnn_darts_hypernet.SearchCNNControllerWithHyperNet
cutout=0
name = cifar_darts_hyper
batch_size=64
epochs= 50
validate_split=0.5     # 50% выборки уходит на валидацию
quality = top1 
use_train_quality=0 
seeds = 0;50;100
save_every = 1
[darts]
    layers=8
    init_channels=16    
    input_channels = 3
    n_classes = 10
    n_nodes = 4
    stem_multiplier = 3
    sampling_mode = gumbel-softmax
    initial temp = 1.0
    delta = -0.016
    primitives = DARTS
    [[optim]]    
        simple_alpha_update=0
        alpha_lr= 0.001 
        w_lr = 0.025 
        w_lr_min = 0.001 
        w_momentum = 0.9 
        w_weight_decay = 0.0003
        w_grad_clip = 5.0 
        alpha_weight_decay = 0.001
                  
[hypernetwork]
    hidden_layer_num = 0 
    hidden_layer_size = 0    
    log10_lambda_min= -10.0 
    log10_lambda_max =  -6.0 
    lambda sample num = 1

