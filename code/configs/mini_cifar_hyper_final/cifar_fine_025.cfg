dataset = cifar10
cutout = 16
model_class = models.cnn.one_hot_cnn.OneHotSearchCNNController
name = mini_cifar_fine_0_25
batch_size=96
epochs= 100
validate_split=-10.0
quality = top1 
use_train_quality=0
seeds = 0;50;100;150;200
save_every=10
[darts]
    layers=3
    drop path proba initial = 0.0
    drop path proba delta = 0.002
    init_channels=16
    input_channels = 3
    n_classes = 10
    n_nodes = 4
    stem_multiplier = 3
    sampling_mode = naive
    initial temp = 1.0
    delta = -0.016
    primitives = DARTS
    [[optim]]    
        simple_alpha_update=0
        alpha_lr= 0.001 
        w_lr = 0.025 
        w_lr_min = 0.0
        w_momentum = 0.9 
        w_weight_decay = 0.0003
        w_grad_clip = 5.0 
        alpha_weight_decay = 0.001
                  
[one-hot]
    genotype path='searchs/mini_cifar_darts_hyper/genotype_{}_0_25.json'
    aux weight = 0.0
    input dim = 28
